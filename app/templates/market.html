{% extends 'base.html' %}

{% block title %}
MARKET PAGE
{% endblock %}

{% block body %}
<table class="table table-bordered table-striped text-center center-block align-middle mt-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">PRICE</th>
        <th scope="col">BARCODE</th>
        <th scope="col">OPTIONS</th>

      </tr>
    </thead>
    <tbody>
        {% for item in items %}
      <tr>
        <td>{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.barcode}}</td>
        <td>
            <button type="button" class="btn btn-outline-info">More info</button>
            <button type="button" class="btn btn-outline-danger">Purchase this item</button>        
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
