<div class="modal fade" id="sell_modal-{{owned_item.id}}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{ owned_item.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method = 'POST'>
                    {{ sellitemform.hidden_tag() }}
                    <h4> Do you really want to sell {{ owned_item.name }} for {{owned_item.price}}</h4>
                    <br>
                    <h6>By clicking on sell, you will sell this item.</h6>
                    <br>
                    <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
                    {{ sellitemform.submit(class = "btn btn-outline-danger btn-block")  }}
                </form>
            </div>
        </div>
    </div>
</div>
