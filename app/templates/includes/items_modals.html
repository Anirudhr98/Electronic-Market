<div class="modal fade" id="modal-{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{ item.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ item.description }}
            </div>
            
        </div>
    </div>
</div>

<div class="modal fade" id="purchase_modal-{{item.id}}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{ item.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method = 'POST'>
                    {{ purchaseitemform.hidden_tag() }}
                    <h4> Do you really want to purchase {{ item.name }} for {{item.price}}</h4>
                    <br>
                    <h6>By clicking on purchase, you will purchase this item.</h6>
                    <br>
                    <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
                    {{ purchaseitemform.submit(class = "btn btn-outline-danger btn-block")  }}
                </form>
            </div>

        </div>
    </div>
</div>
